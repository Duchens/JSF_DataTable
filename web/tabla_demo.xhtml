<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista de usuarios</title>
        <link rel="stylesheet" href="recursos/css.css" />
    </h:head>
    <h:body>
        <h1>Lista de usuarios</h1>
        <h:dataTable value="#{TablaDemo.data}" var="user" border="1" cellspacing="2"
                     columnClasses="col1,col2,col1,col2" rowClasses="row1,row2"
                     headerClass="header">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{user.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellido"/>
                </f:facet>
                <h:outputText value="#{user.apellido}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Sexo"/>
                </f:facet>
                <h:outputText value="#{user.sexo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fecha"/>
                </f:facet>
                <h:outputText value="#{user.fecnac}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Add"/>
                </f:facet>
                <h:outputText value="#{user.add1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Pasatiempo"/>
                </f:facet>
                <h:outputText value="#{user.pasatiempo}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Hermanos"/>
                </f:facet>
                <h:outputText value="#{user.hermanos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Salario"/>
                </f:facet>
                <h:outputText value="#{user.salario}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
